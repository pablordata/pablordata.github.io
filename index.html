<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Personal Website Zidan Herlangga" />
    <meta name="keywords" content="Zidan Herlangga, Website Zidan Herlangga" />
    <meta name="author" content="Zidan Herlangga" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Material CSS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <header>
      <button onclick="alert('Hello People!')">
        <div class="share-button">
          <i class="fa-solid fa-hand"></i>
          <!-- <p>Share</p> -->
        </div>
      </button>
    </header>

    <div class="container">
      <div class="image-container">
        <img
          src="img/foto_gue.jpg"
          alt="Zidan Herlangga"
          height="110"
          width="110"
        />
      </div>
      <h1 class="name">@zidanherlangga</h1>
      <br />
      <!-- Search Google -->

      <div class="search">
        <div class="search__input">
          <input id="searchInput" type="text" placeholder="Search" />
          <span onclick="cari()" class="material-icons">search</span>
        </div>

        <div class="search__action">
          <button onclick="cari()">Penelusuran Google</button>
        </div>
      </div>

      <br /><br />

      <!-- Blogspot -->
      <a
        href="https://zidan-her.blogspot.com"
        class="tile"
        data-aos="zoom-in"
        data-aos-duration="500"
      >
        <div class="icon" link="https://zidan-her.blogspot.com">
          <i class="fa-brands fa-blogger"></i>
        </div>
        <p>Blogspot</p>
        <div class="tile-share-button">
          <i class="fa-solid fa-share"></i>
        </div>
      </a>

      <!-- Facebook -->
      <a
        href="https://facebook.com/profile.php?id=100092408072498"
        class="tile"
        data-aos="zoom-in"
        data-aos-duration="1000"
      >
        <div
          class="icon"
          link="https://facebook.com/profile.php?id=100092408072498"
        >
          <i class="fa-brands fa-facebook"></i>
        </div>
        <p>Facebook</p>
        <div class="tile-share-button">
          <i class="fa-solid fa-share"></i>
        </div>
      </a>

      <!-- Github -->
      <a
        href="https://github.com/zidanherlangga04"
        class="tile"
        data-aos="zoom-in"
        data-aos-duration="1500"
      >
        <div class="icon" link="https://github.com/HackBymee">
          <i class="fa-brands fa-github"></i>
        </div>
        <p>Github</p>
        <div class="tile-share-button">
          <i class="fa-solid fa-share"></i>
        </div>
      </a>

      <!-- Instagram -->
      <a
        href="https://instagram.com/zidanherlangga04_"
        class="tile"
        data-aos="zoom-in"
        data-aos-duration="2000"
      >
        <div class="icon" link="https://instagram.com/zidanherlangga04_">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <p>Instagram</p>
        <div class="tile-share-button">
          <i class="fa-solid fa-share"></i>
        </div>
      </a>

      <!-- Projects -->
      <a
        href="projects/index.html"
        class="tile"
        data-aos="zoom-in"
        data-aos-duration="2500"
      >
        <div class="icon" link="#">
          <i class="fa-solid fa-gear"></i>
        </div>
        <p>Projects</p>
        <div class="tile-share-button">
          <i class="fa-solid fa-share"></i>
        </div>
      </a>

      <!-- Twitter -->
      <a
        href="https://twitter.com/dansec04_"
        class="tile"
        data-aos="zoom-in"
        data-aos-duration="3000"
      >
        <div class="icon" link="https://twitter.com/dansec04_">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <p>Twitter</p>
        <div class="tile-share-button">
          <i class="fa-solid fa-share"></i>
        </div>
      </a>

      <footer class="footer">
        <span id="typing"></span>
      </footer>
    </div>

    <!-- My JS -->
    <script src="js/app.js"></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Typeit Open -->
    <!-- TypeitJS -->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script>
      new TypeIt("#typing", {
        speed: 50,
        waitUntilVisible: true,
      })
        .type("Mede", { delay: 500 })
        .move(-2)
        .delete(1)
        .type("a")
        .move(null, { to: "END" })
        .type(" wit", { delay: 100 })
        .pause(300)
        .type(" Luv")
        .move(-1)
        .delete(1)
        .type("o")
        .move(null, { to: "END" })
        .type("e")
        .pause(300)
        .move(-5)
        .type("h")
        .move(null, { to: "END" })
        .type(" ‚ù£")
        .go();
    </script>
  </body>
</html>
